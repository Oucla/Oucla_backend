services:
  event-owner-auth-service:
    build: ./services/auth-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./services/auth-service:/app           # mount current directory
      - /app/node_modules  # keep container node_modules separate
    command: npm run dev
    # volumes:
    #   - .:/app           # mount entire source
    # command: sh -c " npm install && npm run build && npm run start"
    networks:
      - Oucla_network

  event-owner-dashboard-service:
