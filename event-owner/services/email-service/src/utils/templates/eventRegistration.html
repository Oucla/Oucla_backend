<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Created Successfully</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f6f6f6;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 20px 0;">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">
          <tr>
            <td style="background-color:#4a90e2; color:#ffffff; padding: 20px; text-align:center; font-size:24px;">
              Event Created Successfully
            </td>
          </tr>
          <tr>
            <td style="padding: 30px; color:#333333; font-size:16px;">
              <p>Hello {{name}},</p>
              <p>Your event "<strong>{{eventName}}</strong>" has been successfully created and is now live.</p>
              <p>Event Details:</p>
              <ul>
                <li>Date: {{eventDate}}</li>
                <li>Location: {{eventLocation}}</li>
              </ul>
              <p>Thank you for using our platform!</p>
            </td>
          </tr>
          <tr>
            <td style="background-color:#f2f2f2; text-align:center; padding:15px; color:#888888; font-size:12px;">
              &copy; {{year}} Your Company. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
